services:
  finpulse:
    build: .
    container_name: finpulse
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
    environment:
      - FINPULSE_CONFIG=/app/config.yaml

  redis:
    image: redis:alpine
    container_name: finpulse-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data:
