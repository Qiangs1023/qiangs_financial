# FinPulse Configuration
# Copy this file to config.yaml and fill in your values

# Market data configuration
markets:
  stocks:
    - symbol: "000001.SZ"
      name: "平安银行"
      market: "a股"
    - symbol: "AAPL"
      name: "苹果"
      market: "美股"
  crypto:
    - symbol: "BTC/USDT"
      exchange: "binance"
    - symbol: "ETH/USDT"
      exchange: "binance"

# News and policy sources
news:
  rss:
    - name: "财新网"
      url: "https://finance.caixin.com/rss"
      category: "财经"
    - name: "华尔街见闻"
      url: "https://wallstreetcn.com/feed"
      category: "市场"
    - name: "路透社中文"
      url: "https://cn.reuters.com/rssFeed/topNews"
      category: "国际财经"
    - name: "新华网财经"
      url: "http://www.xinhuanet.com/finance/news_finance.xml"
      category: "官方财经"
    - name: "证券时报"
      url: "https://www.stcn.com/rss/news.xml"
      category: "A股"
    - name: "第一财经"
      url: "https://www.yicai.com/rss/news.xml"
      category: "财经综合"
    - name: "中国证券报"
      url: "https://www.cs.com.cn/rss/"
      category: "证券市场"
    - name: "东方财富"
      url: "https://www.eastmoney.com/rss/feed.xml"
      category: "A股"
  crawlers:
    - name: "央行公告"
      type: "pbc"
      enabled: true
    - name: "公开市场操作"
      type: "pbc_open_market"
      enabled: true
    - name: "证监会公告"
      type: "csrc"
      enabled: true
    - name: "发改委公告"
      type: "ndrc"
      enabled: true
  twitter:
    enabled: false
    accounts:
      - "elonmusk"
      - "federalreserve"
    bearer_token: "${TWITTER_BEARER_TOKEN}"

# LLM configuration
llm:
  provider: "deepseek"
  model: "deepseek-chat"
  temperature: 0.3
  # api_key: "${DEEPSEEK_API_KEY}"  # Or set DEEPSEEK_API_KEY in .env

# Notification configuration
notifications:
  telegram:
    enabled: true
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    chat_id: "${TELEGRAM_CHAT_ID}"
  wechat:
    enabled: false
    webhook: "${WECHAT_WEBHOOK}"

# Scheduler configuration
scheduler:
  market_snapshot:
    enabled: true
    cron: "0 * * * *"      # Every hour
  daily_report:
    enabled: true
    cron: "0 8 * * 1-5"    # Weekdays at 8 AM
  anomaly_alert:
    enabled: true
    cron: "*/5 * * * *"    # Every 5 minutes

# Alert thresholds
alerts:
  price_change_percent: 3.0    # Alert on 3% price change
  volume_multiplier: 2.0        # Alert on 2x average volume
